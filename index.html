<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INSTAFETCH • 萨格科技</title>

  <link rel="icon" href="https://i.ibb.co/60vszfKg/file-98.jpg" type="image/jpeg" />
  <link rel="canonical" href="https://clipsops.store/" />

  <!-- OpenGraph / SEO -->
  <meta property="og:title" content="INSTAFETCH — Media Downloader Hub" />
  <meta property="og:description" content="Download videos, music, and media from YouTube, Instagram, TikTok, Spotify and more — fast & clean." />
  <meta property="og:image" content="https://files.catbox.moe/6mlafu.jpg" />
  <meta property="og:url" content="https://clipsops.store/" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Source Code Pro', monospace;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Top bar with title + hacker effect */
    .top-bar {
      background: #000;
      border-bottom: 1px solid #222;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hacker-title {
      color: #00ffea;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #00ffea55;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.1em;
      background: #00ffea;
      margin-left: 3px;
      vertical-align: middle;
      animation: blink 0.9s step-end infinite;
    }

    @keyframes blink {
      from, to { opacity: 1; }
      50%      { opacity: 0; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 15px;
    }

    /* Header Image + Created By */
    .header {
      position: relative;
      text-align: center;
      margin: 40px 0 60px;
    }

    .header img {
      max-width: 380px;
      border-radius: 10px;
      box-shadow: 0 0 35px rgba(0,0,0,0.95);
      image-rendering: crisp-edges;
    }

    .created-by {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #ff4d94;
      padding: 6px 20px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      letter-spacing: 1px;
    }

    /* Welcome Text */
    .welcome {
      text-align: center;
      margin: 0 auto 70px;
      max-width: 780px;
      color: #00ffea;
      font-size: 1.15rem;
      white-space: pre-line;
      line-height: 1.9;
      opacity: 0.95;
    }

    /* API Cards */
    .api-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 28px;
      margin-bottom: 60px;
    }

    .api-card {
      background: #111111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 24px;
      transition: all 0.25s ease;
    }

    .api-card:hover {
      border-color: #ff4d94;
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(255,77,148,0.15);
    }

    .api-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 18px;
    }

    .api-card h2 {
      color: #ff4d94;
      font-size: 1.45rem;
      margin-bottom: 8px;
    }

    .api-card p {
      color: #aaa;
      font-size: 0.92rem;
      margin-bottom: 18px;
    }

    .input-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
    }

    .url-input {
      flex: 1;
      min-width: 220px;
      padding: 12px 16px;
      background: #000;
      border: 1px solid #333;
      border-radius: 6px;
      color: #0ff;
      font-family: inherit;
      font-size: 0.95rem;
    }

    .btn {
      padding: 12px 22px;
      background: #ff4d94;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Minecraftia', monospace;
    }

    .btn:hover {
      background: #ff3399;
      transform: translateY(-1px);
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .popup {
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 28px;
      max-width: 420px;
      text-align: center;
    }

    .popup h3 {
      color: #ff4d94;
      margin-bottom: 14px;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 32px;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- Top Bar with Hacker Title Effect -->
<div class="top-bar">
  <div id="hackerText" class="hacker-title"></div>
</div>

<div class="container">

  <div class="header">
    <img src="https://i.ibb.co/60vszfKg/file-98.jpg" alt="Header Art">
    <div class="created-by">Created By Atem</div>
  </div>

  <div class="welcome" id="welcomeText"></div>

  <main class="api-grid">
    <!-- Apple Music -->
    <div class="api-card">
      <img src="https://i.ouim.me/i/6bff2461.jpg" alt="Apple Music">
      <h2>APPLE MUSIC</h2>
      <p>Download tracks as MP3</p>
      <div class="input-group">
        <input type="text" id="appleUrl" class="url-input" placeholder="Paste Apple Music URL">
        <button class="btn" onclick="downloadFromServer('apple', 'appleUrl', 'Apple Music', this)">Download</button>
      </div>
    </div>

    <!-- Instagram -->
    <div class="api-card">
      <img src="https://files.catbox.moe/g5phaa.jpg" alt="Instagram">
      <h2>INSTAGRAM</h2>
      <p>Reels • Posts • Stories (HD)</p>
      <div class="input-group">
        <input type="text" id="instagramUrl" class="url-input" placeholder="Paste Instagram URL">
        <button class="btn" onclick="downloadFromServer('instagram', 'instagramUrl', 'Instagram', this)">Download</button>
      </div>
    </div>

    <!-- YouTube -->
    <div class="api-card">
      <img src="https://files.catbox.moe/1y5vqb.jpg" alt="YouTube">
      <h2>YOUTUBE</h2>
      <p>MP3 or MP4 — fast conversion</p>
      <div class="input-group">
        <input type="text" id="youtubeUrl" class="url-input" placeholder="Paste YouTube URL">
        <button class="btn" onclick="downloadFromServer('ytmp3', 'youtubeUrl', 'YouTube Audio', this)">MP3</button>
        <button class="btn" onclick="downloadFromServer('ytmp4', 'youtubeUrl', 'YouTube Video', this)">MP4</button>
      </div>
    </div>

    <!-- Add more cards: TikTok, Spotify, Twitter/X, Pinterest, Threads... -->
  </main>

</div>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup">
    <h3 id="popupTitle">Message</h3>
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
  </div>
</div>

<script>
// ── Hacker Glitch Title Effect ────────────────────────────────────
const hackerText = document.getElementById("hackerText");
const original = "INSTAFETCH • 萨格科技";
const chars = "!@#$%^&*()_+-=[]{}|;:,.<>?/~";

function hackerEffect(el, text, delay = 60) {
  let currentIndex = 0;

  function revealNextLetter() {
    if (currentIndex >= text.length) return;

    let iterations = 0;
    const maxIterations = 10;

    const scrambleInterval = setInterval(() => {
      const scrambled = text
        .split("")
        .map((char, index) => {
          if (index < currentIndex) return char;
          if (index === currentIndex) return chars[Math.floor(Math.random() * chars.length)];
          return char;
        })
        .join("");

      el.innerText = scrambled;

      iterations++;
      if (iterations >= maxIterations) {
        currentIndex++;
        el.innerText = text.slice(0, currentIndex);
        clearInterval(scrambleInterval);
        setTimeout(revealNextLetter, delay);
      }
    }, 30);
  }

  revealNextLetter();
}

// ── Typing with Blinking Cursor ───────────────────────────────────
const welcomeEl = document.getElementById("welcomeText");
const welcomeText = `Welcome to INSTAFETCH
Your all-in-one media hub
Instagram • TikTok • YouTube • Spotify
Fast. Clean. No watermark.
Powered by THUG TECHIES`;

let charIndex = 0;

function typeWriter() {
  if (charIndex < welcomeText.length) {
    const char = welcomeText[charIndex] === "\n" ? "<br>" : welcomeText[charIndex];
    welcomeEl.innerHTML += char;
    charIndex++;
    setTimeout(typeWriter, 55);
  }
}

// ── Popup Helpers ─────────────────────────────────────────────────
function openPopup(title, message) {
  document.getElementById("popupTitle").textContent = title;
  document.getElementById("popupMessage").textContent = message;
  document.getElementById("popupOverlay").style.display = "flex";
}

function closePopup() {
  document.getElementById("popupOverlay").style.display = "none";
}

// ── Download Logic (unchanged) ────────────────────────────────────
const patterns = {
  apple:     /music\.apple\.com/i,
  instagram: /instagram\.com/i,
  pinterest: /(pinterest\.com|pin\.it)/i,
  spotify:   /spotify\.com\/track/i,
  threads:   /threads\.com/i,
  tiktok:    /tiktok\.com/i,
  twitter:   /(twitter\.com|x\.com)/i,
  youtube:   /(youtube\.com|youtu\.be)/i
};

async function downloadFromServer(type, inputId, name, button) {
  const url = document.getElementById(inputId)?.value?.trim();
  if (!url) return openPopup("Error", "Please paste a URL first.");

  const platform = (type === "ytmp3" || type === "ytmp4") ? "youtube" : type;

  if (!patterns[platform]?.test(url)) {
    return openPopup("Invalid", `This doesn't look like a valid ${name} link.`);
  }

  openPopup("Processing", "Working on it... please wait");

  const endpoints = {
    apple:     `https://delirius-apiofc.vercel.app/download/applemusicdl?url=`,
    instagram: `https://delirius-apiofc.vercel.app/download/instagram?url=`,
    pinterest: `https://delirius-apiofc.vercel.app/download/pinterestdl?url=`,
    spotify:   `https://delirius-apiofc.vercel.app/download/spotifydl?url=`,
    threads:   `https://delirius-apiofc.vercel.app/download/threads?url=`,
    tiktok:    `https://delirius-apiofc.vercel.app/download/tiktok?url=`,
    twitter:   `https://delirius-apiofc.vercel.app/download/twitterdl?url=`,
    ytmp3:     `https://kyyokatsurestapi.my.id/downloader/ytmp3?url=`,
    ytmp4:     `https://kyyokatsurestapi.my.id/downloader/ytmp4?url=`
  };

  try {
    const res = await fetch(endpoints[type] + encodeURIComponent(url));
    const data = await res.json();
    closePopup();

    const downloadLink = data?.url || data?.data?.url || data?.download || data?.result || null;

    if (!downloadLink) {
      return openPopup("Error", "Could not find any downloadable link.");
    }

    window.location.href = downloadLink;
  } catch (err) {
    console.error(err);
    closePopup();
    openPopup("Network Error", "Failed to connect to the API.");
  }
}

// ── Start Effects ─────────────────────────────────────────────────
window.addEventListener("load", () => {
  hackerEffect(hackerText, original);
  setTimeout(typeWriter, 1200);
});
</script>
</body>
</html>
